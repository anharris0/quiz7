
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
  
  <script src = "GitHub/leafletmap/deandome.geoJSON"></script>
    
<head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.899563, -79.043743], 14.0);

      var daPhoto = L.tileLayer('file:///C%3A/Users/ashleyh0/Desktop/GEOG%20370/Leaflet/Tile5/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);


      var daMarker = L.marker([35.899563, -79.043743])//.addTo(map);
      
      var OSM = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	      maxZoom: 17,
	      attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }).addTo(map);
  
      //var daPhoto = L.tileLayer('file:///C%3A/Users/ashleyh0/Desktop/GEOG%20370/Leaflet/Tile5/{z}/{x}/{y}.jpg', {
        //minZoom: 12,
        //maxZoom: 16,
        //tms: false,
        //attribution: 'USGS'
      //}).addTo(map)

      var daTiles = {
        "Open Steet Map": OSM,
        "UNC Photo":daPhoto
      }
    
        var uncIcon = L.icon({
            iconUrl:'https://www.clipartkey.com/mpngs/m/44-441535_basketball-and-hoop-clipart-basketball-clipart-black-and.png',
            // this points to a jpg image obtained from the internet
            iconSize: [30,30], // size of the icon
            popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        })

        //YOU COULD CHANGE the iconURL, iconSize and popupAnchor to see how the map changes
        // create an HTML variable that will pop up with a UNC Well photo
        var customPopup = "Dean Dome<br/><img src='https://goheels.com/images/2017/6/30/SmithCenter_mb65.JPG?width=1440&height=810&mode=crop'width='100px'/>";
        // YOU COULD CHANGE the https link to another picture.
        // YOU COULD CHANGE the 100px to other values like 50px or 400px to see what happens
        // the following line should go at the end, before script closing tag
        var basket = (L.geoJSON(deandome, { 
          pointToLayer: function (feature, latlng) { 
          return L.marker(latlng, {icon: uncIcon});}}) 
          .bindPopup(customPopup) 
          .addTo(map));

        var Vector = {
          "Dean Dome": basket
        }
      

      L.control.layers(daTiles, Vector).addTo(map);

  </script>
</body>
</html>
